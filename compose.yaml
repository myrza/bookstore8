services:
  goapp:
    container_name: goapp
    image: goapp:1.0.0
    build:
      context: .
      dockerfile: go.dockerfile
    environment:
      DATABASE_URL: 'postgres://${DB_DATABASE}:${DB_PASSWORDD}@db:5432/${DB_DATABASE}?sslmode=disable'  
    ports:
      - '8000:8000'
    depends_on:
      - db
  db:
    container_name: db
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USERNAME} 
      POSTGRES_PASSWORD: ${DB_PASSWORD} 
      POSTGRES_DB: ${DB_DATABASE}   
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
